    <script>
        // Função robusta para baixar mídia (vídeo ou imagem)
        function downloadMedia(mediaSrc, filename) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '⏳ Baixando...';
            button.disabled = true;
            
            function showSuccess() {
                button.innerHTML = '✅ Baixado!';
                button.disabled = false;
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
            
            function showError() {
                button.innerHTML = '❌ Erro';
                button.disabled = false;
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
            
            async function executeDownload() {
                try {
                    const response = await fetch(mediaSrc);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const blob = await response.blob();
                    
                    const blobUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename || 'media_file';
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                    }, 1000);
                    
                    showSuccess();
                } catch (error) {
                    console.error('Erro no download:', error);
                    showError();
                }
            }
            
            executeDownload();
        }

                    mediaCard.className = 'media-card';
                    let mediaElement;

                    if (media.type === 'video') {
                        mediaElement = `
                            <video class="media-player" controls preload="metadata">
                                <source src="sitevideosdesafio/videos/${media.file}" type="video/mp4">
                                Seu navegador não suporta o elemento de vídeo.
                            </video>
                        `;
                    } else if (media.type === 'image') {
                        mediaElement = `
                            <img src="sitevideosdesafio/videos/${media.file}" alt="${media.title}" class="media-player">
                        `;
                    }

                    mediaCard.innerHTML = `
                        ${mediaElement}
                        <div class="media-info">
                            <h3 class="media-title">${media.title}</h3>
                            <div class="media-controls">
                                <button class="download-btn" onclick="downloadMedia('sitevideosdesafio/videos/${media.file}', '${media.file}')">
                                    Baixar ${media.type === 'video' ? 'Vídeo' : 'Imagem'}
                                </button>
                            </div>
                        </div>
                    `;
                    videosGrid.appendChild(mediaCard);
                });

                // Adicionar animação de entrada
                const cards = document.querySelectorAll('.media-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px) scale(0.9)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.8s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0) scale(1)';
                    }, index * 100);
                });

            } catch (error) {
                console.error('Erro ao carregar mídia:', error);
                videosGrid.innerHTML = '<p>Erro ao carregar os arquivos de mídia. Verifique se os arquivos estão na pasta correta.</p>';
            }
        }

        // Carregar mídia quando a página carregar
        document.addEventListener('DOMContentLoaded', loadMedia);

        // Smooth scroll para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Adicionar efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const header = document.querySelector('.header');
            if (header) {
                header.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
